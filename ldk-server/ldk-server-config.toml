# ldk-server-config.toml

# Lightning node settings
[node]
network = "regtest"                           # Bitcoin network to use
alias = "ldk-regtest"                         # REQUIRED for announcement (<=32 bytes, printable)
listening_addresses = ["127.0.0.1:3001"]      # Lightning node listening addresses
announcement_addresses = ["127.0.0.1:3001"]   # Announcement addresses
rest_service_address = "127.0.0.1:3002"       # LDK Server REST address
api_key = "your-secret-api-key"               # API key for REST requests

# Storage settings
[storage.disk]
dir_path = "/tmp/ldk-server/"                 # Path for LDK and BDK data persistence

# Logging
[log]
level = "Debug"                               # Error | Warn | Info | Debug | Trace
file_path = "/tmp/ldk-server/ldk-server.log"

# TLS
[tls]
#cert_path = "/path/to/tls.crt"
#key_path = "/path/to/tls.key"
hosts = ["localhost"]

# ─────────────────────────────────────────────
# CHAIN SOURCE (EXACTLY ONE)
# Regtest ⇒ bitcoind
# ─────────────────────────────────────────────

[esplora]
server_url = "https://mempool.space/api"  

# ─────────────────────────────────────────────
# Optional / features
# ─────────────────────────────────────────────

[rabbitmq]
connection_string = ""
exchange_name = ""

# Experimental LSPS2 Service Support
[liquidity.lsps2_service]
advertise_service = false

channel_opening_fee_ppm = 1000
channel_over_provisioning_ppm = 500000
min_channel_opening_fee_msat = 10000000
min_channel_lifetime = 4320
max_client_to_self_delay = 1440
min_payment_size_msat = 10000000
max_payment_size_msat = 25000000000
client_trusts_lsp = false

